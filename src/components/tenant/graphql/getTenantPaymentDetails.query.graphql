query GetTenantPaymentDetails {
  getTenantPaymentDetails {
    status {
      shouldSelectPlan
      shouldSetupPayments
      paymentsEnabled
    }
    details {
      plan {
        id
        name
        key
        description
        trial
        trialDays
        prices {
          amount
          currency
          recurrenceInterval
        }
      }
      price {
        amount
        currency
        recurrenceInterval
      }
      trial
      trialDaysLeft
    }
  }
}
