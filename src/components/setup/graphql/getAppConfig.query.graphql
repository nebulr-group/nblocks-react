query GetAppConfig {
  getAppConfig {
    apiUrl
    emailSenderEmail
    emailSenderName
    id
    logo
    name
    stripeEnabled
    businessModel {
      taxes {
        name
        percentage
        region
      }
      plans {
        name
        prices {
          amount
          currency
          region
          currency
        }
      }
    }
    privacyPolicyUrl
    termsOfServiceUrl
    uiUrl
    websiteUrl
  }
}
