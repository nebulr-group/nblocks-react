query GetAppAnonymous {
  getAppAnonymous {
    name
    logo
    privacyPolicyUrl
    termsOfServiceUrl
    onboardingFlow
    passkeysEnabled
    azureAdSsoEnabled
    googleSsoEnabled
    linkedinSsoEnabled
    facebookSsoEnabled
    githubSsoEnabled
    appleSsoEnabled
    mfaEnabled
    magicLinkEnabled
    tenantSelfSignup
  }
}
